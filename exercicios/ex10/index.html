<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dominua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/guanacast-33.mp3" controls autoplay></audio><!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> 
       <source src="media/happy-mistake.mp3" type="audio/mpeg">
       <source src="media/guanacast-33.ogg" type="audio/ogg">
       <source src="media/guanacast-33.wav" type="audio/wav"><!--Evitar esse arquivo muito pesado-->
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui</a>para baixar o arquivo MP3.</p>
    </audio>
    <h1>Videos com HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video controls width="250" poster="imagens/foto-p.png">
    
    <source src="videos/meu-video.mp4.mp4" type="video/mp4">
    <source src="videos/Meu-Video.mkv.mkv" type="videos/mp4">
    <source src="videos/meu-video.webm.webm" type="video/webm">
   </video>
   <h1>Inserido videos do youtube</h1>
   

   
  


</body>
</html>
